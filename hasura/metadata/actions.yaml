actions:
- name: createChannel
  definition:
    kind: asynchronous
    handler: '{{ACTION_BASE_URL}}/channel/create'
    forward_client_headers: true
  permissions:
  - role: user
- name: echo
  definition:
    kind: ""
    handler: '{{ACTION_BASE_URL}}/echo'
  permissions:
  - role: unauthenticated
  - role: user
- name: getChannelToken
  definition:
    kind: ""
    handler: '{{ACTION_BASE_URL}}/channel/token'
    forward_client_headers: true
  permissions:
  - role: user
- name: protectedEcho
  definition:
    kind: ""
    handler: '{{ACTION_BASE_URL}}/protectedEcho'
    forward_client_headers: true
  permissions:
  - role: user
custom_types:
  enums: []
  input_objects:
  - name: SampleInput
  - name: EchoInput
  - name: GetChannelTokenInput
  objects:
  - name: SampleOutput
  - name: EchoOutput
  - name: ProtectedEchoOutput
  - name: CreateChannelOutput
    relationships:
    - remote_table:
        schema: public
        name: Channel
      name: channel
      type: object
      field_mapping:
        id: id
  - name: GetChannelTokenOutput
  scalars: []
