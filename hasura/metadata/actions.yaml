actions:
- name: echo
  definition:
    kind: ""
    handler: '{{ACTION_BASE_URL}}/echo'
  permissions:
  - role: unauthenticated
  - role: user
- name: generateVonageToken
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_URL}}/room/generateToken'
    forward_client_headers: true
  permissions:
  - role: user
- name: protectedEcho
  definition:
    kind: ""
    handler: '{{ACTION_BASE_URL}}/protectedEcho'
    forward_client_headers: true
  permissions:
  - role: user
custom_types:
  enums: []
  input_objects:
  - name: SampleInput
  - name: EchoInput
  objects:
  - name: SampleOutput
  - name: EchoOutput
  - name: ProtectedEchoOutput
  - name: GenerateVonageTokenOutput
  scalars: []
