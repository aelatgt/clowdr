    using:
      foreign_key_constraint_on: flaggedById
  - name: message
    using:
      foreign_key_constraint_on: messageId
  - name: moderationChat
    using:
      foreign_key_constraint_on: moderationChatId
  insert_permissions:
  - role: user
    permission:
      check:
        message:
          senderId:
            _ne: X-Hasura-User-Id
      set:
        flaggedById: x-hasura-User-Id
      columns:
      - messageId
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - createdAt
      - flaggedById
      - id
      - messageId
      - moderationChatId
      - notes
      - resolutionAction
      - resolvedAt
      filter:
        _or:
        - flaggedById:
            _eq: X-Hasura-User-Id
        - moderationChat:
            _or:
            - members:
                userId:
                  _eq: X-Hasura-User-Id
            - moderators:
                userId:
                  _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - moderationChatId
      - notes
      - resolutionAction
      - resolvedAt
      filter:
        _or:
        - flaggedById:
            _eq: X-Hasura-User-Id
        - moderationChat:
            _or:
            - members:
                userId:
                  _eq: X-Hasura-User-Id
            - moderators:
                userId:
                  _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        _or:
        - flaggedById:
            _eq: X-Hasura-User-Id
        - moderationChat:
            _or:
            - members:
                userId:
                  _eq: X-Hasura-User-Id
            - moderators:
                userId:
                  _eq: X-Hasura-User-Id
